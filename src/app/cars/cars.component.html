<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by:{{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='cars && cars.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>{{ showImage? 'Hide ' : 'Show ' }}Image</button>
                        </th>
                        <th>Car Name</th>
                        <th>Car Code</th>
                        <th>Release Date</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let car of cars'>
                        <td>
                            <img *ngIf='showImage' [src]='car.imageUrl' [title]='car.carName | uppercase' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'> </td>
                        <td>{{car.carName | uppercase | convertToDash:'-'}}</td>
                        <td>{{car.carCode }}</td>
                        <td>{{car.releaseDate | date: 'd-m-y'}}</td>
                        <td>{{car.price | currency | lowercase}}</td>
                        <td>
                            <star [rating]='car.starRating'></star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
